<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkommensteuer Berechnung</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero">
        <article id="zvE">
            <div >
             <h1>Zu versteuerndes Einkommen (zvE)</h1>
             <label for="">Einkommen Person 1</label>
            <input type="text" name="" size="30" id="zvEinkommen1" placeholder="Person 1"> € 
             <br>
             <label for="">Einkommen Person 2</label>
             <input type="text" name="" size="30" id="zvEinkommen2" placeholder="Person 2"> €
        </div>
    </article>
    <div id="Person">
        <h3>Personen: </h3>
        <form action="">
            <label for="">Single</label>
            <input type="radio" name="Person" id="p1" value="single" checked>
            <label for="">Married</label>
            <input type="radio" name="Person" id="p2" value="married">
        </form>
    </div>
    <div id="Jahr">
        <form action="">
            <label for="">Berechnungsjahr:</label>
            <select name="" id="year">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
        </form>
    </div>
    <input type="button" value="Berechnen" onclick="rechnen()">
    <p id="ESt">ESt:</p>
    </section>
    <script src="main.js"></script>
</body>

</html>
